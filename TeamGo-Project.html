			let lis = document.querySelectorAll('.tabs-bar-scroll>ul>li');
			for (var i = 0; i < lis.length; i++) {
				lis[i].onclick = function(event) {
					var indexOf = 0;
					let li = document.getElementsByClassName('active')[0];
					li.classList.remove('active');
					x = event.target;
					x.classList.add('active');
					indexOf = x.id;
					let pane = document.getElementsByClassName('tabs-tabpane');
					for (var j = 0; j < pane.length; j++) {
						pane[j].classList.remove('active');
						pane[j].classList.add('hidden')
					}
					pane[indexOf].classList.remove('hidden');
					pane[indexOf].classList.add('active');
				}
			}
